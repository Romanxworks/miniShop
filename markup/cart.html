<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"  rel="stylesheet">
  <title>cart</title>
</head>
<body>
  <header class="header">
    <h2 class="logo">Qpick</h2>
    <div class="icons-group">
      <div class="icons">
        <span class="likes-count count">1</span>
        <img class="icon" src="img/likes.svg" alt="likes-icon">
      </div>
      <div class="icons">
        <span class="cart-count count">2</span>
        <img class="icon" src="img/cart.svg" alt="cart-icon">
      </div>
    </div>
  </header>
  <main>
    <h3 class="title">Корзина</h3>
    <section class="cart">
        <div class="products-cart-list">
          <div class="product-cart">
            <div class="product-cart-image-wrapper">
              <img src="img/image-1.png" alt="product-image" class="product-image">
            </div>
            <div class="product-cart-desc">
              <img src="/img/delete-icon.svg" alt="" />
              <p class="product-cart-title">Apple EarPods</p>
              <div class="product-cart-price">
                <p class="actual-price">500 &#8381;</p>
                <p class="old-price">600 &#8381;</p>
              </div>
            </div>
            <div class="product-cart-count">
              <div class="counts">
                <button class="plus-btn" type="button" name="button">
                  <img src="/img/delete-button.svg" alt="" />
                </button>
                <span class="count-cart">1</span>
                <button class="minus-btn" type="button" name="button">
                  <img src="/img/add-button.svg" alt="" />
                </button>
              </div>
              <p class="subtotal">600 &#8381;</p>
            </div>
          </div>
          <div class="product-cart">
            <div class="product-cart-image-wrapper">
              <img src="img/image-1.png" alt="product-image" class="product-image">
            </div>
            <div class="product-cart-desc">
              <img src="/img/delete-icon.svg" alt="" />
              <p class="product-cart-title">Apple EarPods</p>
              <div class="product-cart-price">
                <p class="actual-price">500 &#8381;</p>
                <p class="old-price">600 &#8381;</p>
              </div>
            </div>
            <div class="product-cart-count">
              <div class="counts">
                <button class="plus-btn" type="button" name="button">
                  <img src="/img/delete-button.svg" alt="" />
                </button>
                <span class="count-cart">1</span>
                <button class="minus-btn" type="button" name="button">
                  <img src="/img/add-button.svg" alt="" />
                </button>
              </div>
              <p class="subtotal">600 &#8381;</p>
            </div>
          </div>
        </div>
        <div class="total-cart">
          <div class="total-desc">
            <p class="total-cart-title">Итого</p>
            <p class="total-sum">&#8381; 500</p>
          </div>
          <a class="total-submit" href="#">Перейти к оформлению</a>
        </div>
    </section>

  </main>
  <footer class="footer">
    <h2 class="logo">Qpick</h2>
    <ul class="links">
      <li><a href="#" class="footer-link">Контакты</a></li>
      <li><a href="#" class="footer-link">Избранное</a></li>
      <li><a href="#" class="footer-link">Корзина</a></li>
    </ul>
    <ul class="links">
      <li><a href="#" class="footer-link">Условия сервиса</a></li>
      <li>
        <div class="language">
          <img class="" src="img/RU.svg" alt="cart-icon">
          <a href="#" class="footer-link">RUS</a>
          <a href="#" class="footer-link">ENG</a>
        </div>
      </li>
    </ul>
    <div class="social">
      <a class="social-links" href="#">
        <img class="social-image" src="img/VK.svg" alt="cart-icon">
      </a>
      <a class="social-links" href="#">
        <img class="social-image" src="img/Telegram.svg" alt="cart-icon">
      </a>
      <a class="social-links" href="#">
        <img class="social-image" src="img/Whatsapp.svg" alt="cart-icon">
      </a>
    </div>
  </footer>
</body>
</html>
